<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms</title>
    <style>
        body {
            background-color: black;
        }

        .form {
            width: 500px;
            /* height: 600px; */
            border: 2px solid red;
            font-size: .8rem;
            padding: 10px;
            margin: auto;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="form">
        <h3>REGISTRATION FORM</h3>
        <hr><br>

        <!-- In html there is a tag called form which will create a form which can have several input type fields -->
        <form>

            <fieldset>

                <legend>Personal Details</legend>
                <!-- text type input for first name -->
                <label for="first-name">First Name:</label>
                <input type="text" name="firstName" id="first-name" placeholder="Enter your first name"><br><br>

                <!-- text type input for last name -->
                <label for="last-name">Last Name:</label>
                <input type="text" name="lastName" id="last-name" placeholder="Enter your last name"><br><br>

                <!-- password type input for  password -->
                <label for="password">Password:</label>
                <input type="password" name="password" id="Password" placeholder="Password"><br><br>

                <!-- name is an attribute which groups the inputs which allow only one option either male or female -->
                <p>Select you Gender: </p>
                <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label><br><br>

                <input type="radio" name="gender" id="female" value="Female">
                <label for="female">Female</label><br><br>

                <p>Select State</p>
                <Select>
                    <option value="">-----Select State-----</option>
                    <option value="">Andhra Pradesh</option>
                    <option value="">Tamil Nadu</option>
                    <option value="">Karnataka</option>
                </Select><br><br>

                <p>Select how much sound you like</p>
                <p id="range-display">0</p>
                <input type="range" name="range" id="range">
            </fieldset>

            <fieldset>
                <legend>Professional Details</legend>
                <p>Select Languages known</p>
                <label>
                    <input type="checkbox" name="l1">Java
                </label><br>
                <label>
                    <input type="checkbox" name="l2">JavaScript
                </label><br>
                <label>
                    <input type="checkbox" name="l3">Python
                </label><br>
                <label>
                    <input type="checkbox" name="l4">SQL
                </label><br>
            </fieldset>
            <br>

            <input type="submit" value="submit" id="submit">
            <input type="reset">

        </form>
    </div>

    <script>
        const rangeInput = document.querySelector("#range");
        const rangeDisplay = document.querySelector("#range-display");
        rangeDisplay.addEventListener("input", () => { rangeDisplay.innerText = rangeInput.value })
    </script>
</body>

</html>
