<!DOCTYPE html>
<html lang="en">

<head>
    <title>Multi Media</title>
</head>

<body>
    <h1>MY PROFILE</h1>
    <hr><br>
    <!-- it is called ancher tag which is also called hyper link which takes me to the other site or page -->
    <a href="https://github.com/tonybhaskar" target="_blank">My GitHub Account</a><br><br>

    <a href="https://www.linkedin.com/in/tonybhaskar" target="_blank">My LinkedIn Account</a><br><br>

    <!-- Image from local device -->
    <img src="./media/image.png" alt="from local storage" width="300px"><br>

    <!-- Image from web -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcPgdzddRuafwOYzm_9sOoxwmi6Whk-wp63g&s"
        alt="from web">

    <br>
    <audio src="./media/sampleAudio.mp3" controls></audio><br>
    <video src="./media/sampleVideo2.mp4" controls width="300px"></video>
</body>

</html>
