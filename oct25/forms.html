<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms</title>
</head>

<body>
    <h3>REGISTRATION FORM</h3>
    <hr><br>

    <!-- In html there is a tag called form which will create a form which can have several input type fields -->
    <form>

        <!-- text type input for first name -->
        <label for="first-name">First Name:</label>
        <input type="text" name="" id="first-name" placeholder="enter your first name"><br><br>

        <!-- text type input for last name -->
        <label for="last-name">Last Name:</label>
        <input type="text" name="" id="last-name" placeholder="enter your last name"><br><br>

        <!-- password type input for  password -->
        <label for="password">Password:</label>
        <input type="password" name="" id="password" placeholder="password"><br><br>

        <!-- name is an attribute which groups the inputs which allow only one option either male or female -->
        <p>Select you Gender: </p>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label><br><br>

        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label><br><br>

        <input type="submit" value="Submit">

    </form>
</body>

</html>
